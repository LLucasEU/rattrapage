<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Connexion</h1>
      <p>Connectez-vous à votre compte</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          placeholder="Entrez votre nom d'utilisateur"
          [class.error]="
            loginForm.get('username')?.invalid &&
            loginForm.get('username')?.touched
          "
        />
        <div
          class="error-message"
          *ngIf="
            loginForm.get('username')?.invalid &&
            loginForm.get('username')?.touched
          "
        >
          <span *ngIf="loginForm.get('username')?.errors?.['required']"
            >Le nom d'utilisateur est requis</span
          >
          <span *ngIf="loginForm.get('username')?.errors?.['minlength']"
            >Le nom d'utilisateur doit contenir au moins 3 caractères</span
          >
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Entrez votre mot de passe"
          [class.error]="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
        />
        <div
          class="error-message"
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
        >
          <span *ngIf="loginForm.get('password')?.errors?.['required']"
            >Le mot de passe est requis</span
          >
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']"
            >Le mot de passe doit contenir au moins 6 caractères</span
          >
        </div>
      </div>

      <div class="error-message server-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        [disabled]="loginForm.invalid || loading"
        class="login-button"
      >
        <span *ngIf="!loading">Se connecter</span>
        <span *ngIf="loading">Connexion en cours...</span>
      </button>
    </form>

    <div class="login-footer">
      <p>
        Pas encore de compte ?
        <a (click)="goToRegister()" class="link">S'inscrire</a>
      </p>
    </div>
  </div>
</div>
